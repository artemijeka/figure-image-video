<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image and video inside the figure | Изображение и видео внутри фигуры (рисунка)</title>
  <link rel="stylesheet" href="./styles.min.css">
</head>
<body>



  <div class="image-video-figure">

    <div class="image-video-figure__box">
      <video src="./eagle.webm"  class="image-video-figure__item" muted autoplay loop></video>
      <video src="./eagle.mp4"  class="image-video-figure__item" muted autoplay loop></video>
      <img src="./map.jpg" alt="" class="image-video-figure__item">
    </div>

    <div class="image-video-figure__box">
      <img src="./eagle.jpg" alt="" class="image-video-figure__item">
      <img src="./map.jpg" alt="" class="image-video-figure__item">
    </div>

  </div>


  
</body>
</html>
